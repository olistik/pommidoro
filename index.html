<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>Pommidoro</h1>

    <section data-control>
      <form>
        <input type="number" name="minutes" value="25">
        <input type="text" name="task">
        <button data-start>start</button>
        <button data-reset disabled>reset</button>
        <button data-cut disabled>cut</button>
      </form>
    </section>

    <section data-current>
      <span data-task></span>
      <span data-minutes>00</span>
      :
      <span data-seconds>00</span>
    </section>

    <section data-generated>

    </section>

    <script src="js/app.js"></script>
  </body>
</html>
